name: Build Docker Images (Backend & Frontend)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push Backend
      run: |
        docker build -t ghcr.io/maulananur12/finenice-backend:latest ./backend
        docker push ghcr.io/maulananur12/finenice-backend:latest

    - name: Build & Push Frontend
      run: |
        docker build -t ghcr.io/maulananur12/finenice-frontend:latest ./frontend
        docker push ghcr.io/maulananur12/finenice-frontend:latest
