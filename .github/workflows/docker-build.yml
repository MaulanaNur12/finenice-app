name: Build Docker Images (Backend & Frontend)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write  # ğŸ‘ˆ penting untuk push ke ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push Backend Image
        run: |
          IMAGE_BACKEND=ghcr.io/${{ github.repository_owner }}/finenice-app-backend
          IMAGE_BACKEND_LC=$(echo "$IMAGE_BACKEND" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_BACKEND_LC:latest ./backend
          docker push $IMAGE_BACKEND_LC:latest

